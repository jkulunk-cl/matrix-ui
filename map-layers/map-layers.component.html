    <div id="m_ucIMap_m_divLayers" class="layerMenu">

                        <ul id="m_ucIMap_m_ulBoundaries" class="j-layerListItems">

                                    Parcel

                            <li class="NavBar_menuItem"><label>
                                    <input type="checkbox" gpllayer="b_zip" minzoom="12" maxzoom="21">

                            <li class="NavBar_menuItem"><label>

            <div id="m_map_Status" class="panel panel-default">
                <div class="panel-heading mtx-layerMenu-panel-heading" role="tab" id="heading_Status">
                    <div id="m_ucIMap_m_btnCollapse_Status" class="j-layerLabel collapsed" role="button"

                        aria-expanded="false" aria-controls="m_ucIMap_collapse_Status">
                        MLS Status
                    </div>
                </div>
                <div id="m_ucIMap_collapse_Status" class="panel-collapse collapse" role="tabpanel"
                    aria-labelledby="heading_Status">
                    <div class="panel-body mtx-layerMenu-panel-body">

                        <!-- <div class="NavBar_menuItem zoomIn">(Zoom in/out to enable layers)</div> -->

                        <ul id="m_ucIMap_m_ul_Status" class="j-layerListItems">

                            <li class="NavBar_menuItem"><label>
                                    <input type="checkbox" checked="checked">
                                    <i class="fas fa-map-marker mtx-text--confirm"></i> Active
                                </label>
                            </li>

                            <li class="NavBar_menuItem"><label>
                                    <input type="checkbox" minzoom="12" maxzoom="21">
                                    <i class="fas fa-map-marker mtx-text--warn"></i> Pending
                                </label>
                            </li>

                            <li class="NavBar_menuItem">

                                <label>
                                    <input class="mls_status_option" data-target="date-range-sold" type="checkbox"
                                        minzoom="10" maxzoom="21">
                                    <i class="fas fa-map-marker mtx-text--error"></i> Sold
                                </label>

                                <select id="date-range-sold" class="form-control date-range-options">
                                    <option>Last 3 months</option>
                                    <option>Last 6 months</option>
                                    <option>Last 9 months</option>
                                    <option>Last 12 months</option>
                                </select>

                            </li>
                            <li class="NavBar_menuItem"><label>
                                    <input class="mls_status_option" data-target="date-range-expired" type="checkbox"
                                        minzoom="5" maxzoom="21">
                                    <i class="fas fa-map-marker text-amethyst"></i> Expired

                                <select id="date-range-expired" class="form-control date-range-options">
                                    <option>Last 3 months</option>
                                    <option>Last 6 months</option>

                                </select>

                            </li>

                                        <li><label><input type="radio" name="gplTrendAgg" data-agg="nghd">

                                        <li class="NavBar_menuItem subSeparator">

                                        <li><label><input type="radio" name="gplTrendProp" data-prop="condo">

                                        <li><label><input type="radio" name="gplTrendProp" data-prop="comb"
                                                    checked="checked">
                                                Both</label></li>
                                    </ul>
                                </li>
