<div class="page-command-area">
    <div class="command-heading">
        <h1 class="header" id="UINavbar">Upcoming Events</h1>
    </div>
</div>

<div class="container-fluid">
    <div class="row">
        <div *ngFor="let event of events" class="col-6 event-thumbnail">
            <app-event-thumbnail (click)="handleThumbnailClick(event.name)" [event]="event"> </app-event-thumbnail>

        </div>
    </div>
</div>
